<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить машину</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/cars}" th:object="${car}">
  <label for="modelCar">Enter modelCar: </label>
  <input type="text" th:field="*{modelCar}" id="modelCar"/>
  <br/>
  <br/>
  <label for="series">Enter series: </label>
  <input type="number" th:field="*{series}" id="series"/>
  <br/>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
